// Name for test output jar.
final TEST_JAR_NAME = "$project.name-test"

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier "javadoc"
    from javadoc
}

task testJar(type: Jar) {
    baseName TEST_JAR_NAME
    from sourceSets.test.output
}

task testSourceJar(type: Jar) {
    classifier "sources"
    baseName TEST_JAR_NAME
    from sourceSets.test.output
}

publishing {
    publications {
        commonJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar

        }
        commonTestJava(MavenPublication) {
            artifactId TEST_JAR_NAME
            artifact testJar
            artifact testSourceJar
        }
    }
}

javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}