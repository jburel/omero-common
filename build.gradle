plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.openmicroscopy'
version '1.0-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    testCompile group: 'jmock', name: 'jmock', version: '1.+'
    testCompile group: 'com.jamonapi', name: 'jamon', version: '2.81'

    compile 'org.openmicroscopy:omero-model:1.0-SNAPSHOT'
    compile 'com.codahale.metrics:metrics-graphite:3.0.2'
    compile 'com.codahale.metrics:metrics-jvm:3.0.2'
    compile 'com.codahale.metrics:metrics-logback:3.0.2'
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG() {
        suites "src/test/resources/unit.testng.xml"
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
